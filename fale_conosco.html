<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <h3>Fale Conosco</h3>
    <p>Entre em Contato para mais informações</p>
    <p>
    <label for="comentario">Comentário 
        <span>*</span>
    </label>
    <textarea name="comentario" id="comentario" cols="45" rows="8" maxlength="65525" required></textarea>
    </p>
    <p>
        <label for="nome">Nome
            <span>*</span>
            <input id="nome" name="autor" type="text" value size="30" maxlength="245" required>
        </label>
    </p>
    
</body>
</html>

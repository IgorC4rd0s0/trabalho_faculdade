<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style_faleconosco.css">
</head>
<body>
  <form action="post">
    <h3>Fale Conosco</h3>
    <p>Entre em Contato para mais informações</p>
    <p>qual modelo de moto voce possui</p>
    <div>
        <label>
          Big Trail
          <input id="big_trail" name="moto" type="radio" value="S" />
        </label>
      </div>
      <div>
        <label>
          Custom
          <input id="custom" name="moto" type="radio" value="S" />
        </label>  
      </div>
      <div>
        <label>
          Esportiva
          <input id="esportiva" name="moto" type="radio" value="S" />
        </label>
      </div>
      <div>
        <label>
          Naked
          <input id="naked" name="moto" type="radio" value="S" />
        </label>
      </div>
      <div>
        <label>
          Scooter
          <input id="scooter" name="moto" type="radio" value="S" />
        </label>
      </div>
      <div>
        <label>
          Street
          <input id="street" name="moto" type="radio" value="S" />
        </label>
      </div>
      <div>
        <label>
          Touring
          <input id="touring" name="moto" type="radio" value="S" />
        </label>
      </div>
      <div>
        <label>
          Trail
          <input id="trail" name="moto" type="radio" value="S" />
        </label>
      </div>
      <div>
        <label>
          Off-road
          <input id="off-road" name="moto" type="radio" value="S" />
        </label>
      </div>

    <p>
    <label for="comentario" class="comentario">Comentário 
        <span>*</span>
    </label><br>
    <textarea name="comentario" id="comentario" cols="45" rows="8" maxlength="65525" required></textarea>
    </p>
    <p>
        <label for="nome">Nome
            <span>*</span><br>
            <input id="nome" name="autor" type="text" value size="30" maxlength="245" required>
        </label>
    </p>
    <p>
        <label for="email">E-mail
            <span aria-hidden="true">*</span><br>
            <input type="email" name="email" id="email" value size="30" maxlength="100" aria-describedby="email-notes" required>
        </label>
    </p>
    <p>
        <label for="modelo de moto"></label>
    </p>
    <br>
    <div>
      <h3>E aí quais modelos prefere?</h3><br>
        <input type="checkbox"><label for="big_trail">Big Trail</label><br>
        <input type="checkbox"><label for="big_trail">Custom</label><br>
        <input type="checkbox"><label for="big_trail">Esportiva</label><br>
        <input type="checkbox"><label for="big_trail">Naked</label><br>
        <input type="checkbox"><label for="big_trail">Scooter</label><br>
        <input type="checkbox"><label for="big_trail">Street</label><br>
        <input type="checkbox"><label for="big_trail">Touring</label><br>
        <input type="checkbox"><label for="big_trail">Trail</label><br>
        <input type="checkbox"><label for="big_trail">Off-road</label><br>
      <input type="submit" name="enviar" value="Enviar">
    
    </div>
  </form>
</body>
</html>
